<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <style>
            body{ background:whitesmoke;}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xl-3 col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <ul class="nav flex-xl-column">
                                <li class="nav-item">
                                    <a href="#" class="nav-link">
                                        <i class="bi bi-bar-chart"></i> Overview
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">
                                        <i class="bi bi-grid-3x3-gap"></i> CRUD
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">
                                        <i class="bi bi-gear"></i> Settings
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-9">
                    <div class="card mt-xl-0 my-3">
                        <div class="row pt-3 mx-0 text-center">
                            <div class="col-lg-auto col-12 text-lg-start">
                                <img src="https://placehold.co/140x140" alt="" class="img-fluid">
                            </div>
                            <div class="col-lg col-12 text-lg-start">
                                <div class="h5">John Smith</div>
                                <div>@johnny.s</div>
                                <div class="text-muted">Last seen 2 hours ago</div>
                                <a href="" class="btn btn-primary">Change photo</a>
                            </div>
                            <div class="col-lg-auto col-12 text-lg-end ">
                                <span class="badge bg-secondary">adminstrator</span>
                                <div class="text-muted">Joined 05 Nov 2022</div>
                            </div>
                        </div>
                        <div class="card-body mt-3">
                            <ul class="nav nav-tabs mb-3">
                                <li class="nav-item">
                                    <a href="" class="nav-link active">Settings</a>
                                </li>
                            </ul>
                            <div class="row px-1">
                                <div class="col-6 px-3">
                                    <label for="">Full Name</label>
                                    <input type="text" class="form-control" value="John Smith">
                                </div>
                                <div class="col-6 px-3">
                                    <label for="">Username</label>
                                    <input type="text" class="form-control" value="johnny.s">
                                </div>
                            </div>
                            <div class="row px-1">
                                <div class="col px-3">
                                    <label for="">Email</label>
                                    <input type="email" class="form-control" value="user@example.com">
                                </div>
                            </div>
                            <div class="row px-1">
                                <div class="col px-3">
                                    <label for="">About</label>
                                    <textarea name="" id="" cols="30" rows="4" class="form-control">My Bio</textarea>
                                </div>
                            </div>
                            <div class="row px-1 mt-2">
                                <div class="col-6 px-3">
                                    <div class="fw-bold">Change Password</div>
                                    <label for="">Current Password</label> 
                                    <input type="password" class="form-control" value="123456">
                                    <label for="">New Password</label> 
                                    <input type="password" class="form-control" value="123456">
                                    <label for="">Confirm Password</label> 
                                    <input type="password" class="form-control" value="123456">
                                </div>
                                <div class="col-6 px-3">
                                    <div class="fw-bold">Keeping in touch</div>
                                    <div>Email Notifications</div>
                                    <div class="form-group">
                                        <input type="checkbox" class="form-check-input">
                                        <label for="" class="form-check-label">Blog posts</label>
                                    </div>
                                    <div class="form-group">
                                        <input type="checkbox" class="form-check-input">
                                        <label for="" class="form-check-label">Newsletter</label>
                                    </div>
                                    <div class="form-group">
                                        <input type="checkbox" class="form-check-input">
                                        <label for="" class="form-check-label">Personal offers</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row px-1 justify-content-start justify-content-lg-end mt-4">
                                <div class="col-auto px-3">
                                    <a href="" class="btn btn-primary">
                                        <i class="bi bi-check-circle-fill"></i> Save Changes
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>          
                </div>
                <div class="col-xl-3 col-lg-3">
                    <div class="card mt-xl-0 my-3">
                        <div class="card-body d-grid">
                            <a href="#" class="btn btn-secondary">
                                <i class="bi bi-arrow-right-square-fill"></i> Logout
                            </a>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="fw-bold">Support</div>
                            <div class="mb-3">Get fast, free help from our friendly assistants</div>
                            <a href="#" class="btn btn-primary">Contact us</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>      
        
    </body>
</html>
