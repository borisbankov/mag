<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
 
    <script>
        document.addEventListener('DOMContentLoaded', function(event){
            let pole = document.querySelector('#a1');
            document.querySelector('.btn-primary').addEventListener('click', (e) => {
                console.log(window.getComputedStyle(pole).padding);
                let arr = window.getComputedStyle(pole).padding.split(' ');

                pole.style.padding = parseInt(pole.value) + parseInt(arr[0]) + 'px' + 
                   ' ' + (parseInt(pole.value) + parseInt(arr[1])) + 'px';
                //5 + 6px 12px 
                // 5 + parseInt(6px) + 'px' + ' '  + (5 + parseInt(12px)) + 'px'
                // 11px 17px
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="form-group form-inline m-3">
              <label for="a1">Добави още Падинг</label>
              <input type="text" class="form-control mx-3" id="a1" placeholder="Падинг">
              <button type="button" class="btn btn-primary">Добави</button>
            </div>
        </div>
    </div>
</body>
</html>
