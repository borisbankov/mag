<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
 
        document.addEventListener('DOMContentLoaded', function(){
            const canvas = document.getElementById("canvasId");
            const context = canvas.getContext("2d");
            // const img = new Image(); // Create new img element
            // img.src = "doge.png"; // Set source path

            let ball = {x: 0, y: 0, r: 0, speedX: 0, speedY: 0}
            ball.x = 100;
            ball.y = 20;
            ball.r = 20;
            ball.speedX = 8;
            ball.speedY = 12;

            const player = {x: 0, y: 0, width: 0, height: 0, oldX: 0};

            player.width = 100;
            player.height = 20;
            player.x = 0;
            player.y = canvas.height - player.height;

            let shapes = [];
            for (var i = 0; i < 10; i++) {
                shapes.push({
                    x: 90*i + 10*i, y: 0, width: 90, height: 20, 
                    color: '#' + Math.floor(Math.random()*256*256*256).toString(16).padStart(6, '0'),
                    active: true
                })
            }

            const draw = () => {
                context.fillStyle = 'green';
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.beginPath();
                context.arc(ball.x, ball.y, ball.r, 0, Math.PI*2);
                context.closePath();
                context.fill();
                ball.x = ball.x + ball.speedX;
                ball.y = ball.y + ball.speedY;
                if(ball.speedY > 0){
                    if(ball.y >= canvas.height - player.height/2){
                        if((ball.x + ball.r >= player.x && ball.x + ball.r <= player.x + player.width) || 
                            (ball.x - ball.r >= player.x && ball.x - ball.r <= player.x + player.width)){
                            ball.speedY = -ball.speedY;
                        } else {
                            clearInterval(b);
                        }
                        
                    }
                }
                if(ball.x >= canvas.width){
                    ball.speedX = -ball.speedX;
                }
                if(ball.y <= 20){
                    for (var i = 0; i < shapes.length; i++) {
                        if((ball.x + ball.r >= shapes[i].x && ball.x + ball.r <= shapes[i].x + shapes[i].width) || 
                            (ball.x - ball.r >= shapes[i].x && ball.x - ball.r <= shapes[i].x + shapes[i].width)){
                            shapes[i].active = false;
                        }
                    }
                    ball.speedY = -ball.speedY;
                }
                if(ball.x <= 0){
                    ball.speedX = -ball.speedX;
                }
                // requestAnimationFrame(draw);
                
                for (var i = 0; i < shapes.length; i++) {
                    if(shapes[i].active == true){
                        context.fillStyle = shapes[i].color;
                        context.fillRect(shapes[i].x, shapes[i].y, shapes[i].width, shapes[i].height);  
                    } 

                }
                
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.fillStyle = 'white';
                context.beginPath();
                context.rect(player.x, player.y, player.width, player.height);
                context.closePath();
                context.fill();
                // context.drawImage(img, player.x - 113/2, player.y);
            }
            // draw();

            canvas.addEventListener('mousemove', (e) => {
                player.x = e.offsetX - player.width/2;
            });

            const b = setInterval(draw, 24);
        });
            
    </script>
    <style>
        #canvasId{
            background:black;
        }
    </style>
</head>
<body>
    <canvas id="canvasId" width="1000" height="600"></canvas>
</body>
</html>
