            canvas.addEventListener('click', (e) => {
                let r = Math.floor(Math.random()*(100 - 50 + 1) + 50);
               
                let color = 'rgb(' + Math.floor(Math.random()*(255 - 50 + 1) + 50) + ', ' +
                                     Math.floor(Math.random()*(255 - 50 + 1) + 50) + ', ' +
                                     Math.floor(Math.random()*(255 - 50 + 1) + 50) + ')'; 
                context.beginPath();
                context.arc(e.offsetX, e.offsetY,r, 0, Math.PI*2);
                context.closePath();
                context.fillStyle = color;
                context.fill();
            });
        });
