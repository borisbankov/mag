    <script>
        document.addEventListener('DOMContentLoaded', () => {

                // console.log(e.data);
            });

            let checks = document.querySelectorAll('.subscribe-field');
            checks[0].addEventListener('change', (e) => {
                checks[1].checked = e.target.checked;
            });

            let boxes = document.querySelectorAll('textarea');
            boxes[0].addEventListener('input', (e) => {
                boxes[1].value = e.target.value;
            });
        });
  </script>
