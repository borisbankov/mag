<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function(event){
            
            // clean(document.body);
 
            document.querySelector('.btn-primary').addEventListener('click', (e) => {
            	let broi = parseInt(document.querySelector('.form-control').value);
            	let parent = document.querySelectorAll('.col-6')[1];

            	for(let i = 0; i < broi; i++){
            		let clone = parent.firstElementChild.cloneNode(true);
            		parent.append(clone);
            		clone.style.marginLeft = parent.children.length * 10 + 'px';
            	}
            });

        });
        const clean = (node) =>
        {
          for(var n = 0; n < node.childNodes.length; n ++)
          {
            var child = node.childNodes[n];
            if
            (
              child.nodeType === 8
              ||
              (child.nodeType === 3 && !/\S/.test(child.nodeValue))
            )
            {
              node.removeChild(child);
              n --;
            }
            else if(child.nodeType === 1)
            {
              clean(child);
            }
          }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 mx-auto form-group">
                <label for="">Въведете брой:</label>
                <input type="text" class="form-control my-2">
                <input type="button" class="btn btn-primary my-2" value="Създай">
            </div>
        </div>
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="card border-info my-2">
                    <div class="card-body">
                        Panel content 1
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
