<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body{ 
			margin: 0; 
		}
		canvas{
			background: black;
		}
	</style>
	<script>
		document.addEventListener('DOMContentLoaded', (e) => {
			let canvas = document.querySelector('canvas');
			let ctx = canvas.getContext('2d');
			ctx.fillStyle = 'white';
			ctx.fillRect(0, 0, 50, 50);

			let arr = [];
			arr.push({x: 75, y: 50, w: 100, h: 300, color: 'gold'});
			arr.push({x: 115, y: 250, w: 75, h: 85, color: 'cyan'});
			arr.push({x: 305, y: 400, w: 225, h: 100, color: 'firebrick'});

			for (let i = 0; i < arr.length; i++) {
				ctx.fillStyle = arr[i].color;
				ctx.fillRect(arr[i].x, arr[i].y, arr[i].w, arr[i].h);
			}

			document.querySelector('a').addEventListener('click', (e) => {
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				
				for (let i = 0; i < arr.length; i++) {
					arr[i].y = arr[i].y + 10;
					ctx.fillStyle = arr[i].color;
					ctx.fillRect(arr[i].x, arr[i].y, arr[i].w, arr[i].h);
				}
			});	

			setInterval(() => {
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				for (let i = 0; i < arr.length; i++) {
					
					if(arr[i].y + arr[i].h + 10 > canvas.height){
						ctx.fillStyle = arr[i].color;
						
						ctx.fillRect(arr[i].x, 0, arr[i].w, arr[i].y - canvas.height + arr[i].h);
						console.log(arr[2].y - canvas.height + arr[2].h);
						console.log(arr[2].h)
					}
					arr[i].y = arr[i].y + 10;
					if(arr[i].y  > canvas.height){
						arr[i].y = 0;
					}
					ctx.fillStyle = arr[i].color;
					ctx.fillRect(arr[i].x, arr[i].y, arr[i].w, arr[i].h);
				}
			}, 200);
		});
	</script>	
</head>
<body>
	<canvas width="800" height="600"></canvas>
	<a href="#">Click</a>
</body>
</html>
