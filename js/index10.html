<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function(event){
              let pole = document.querySelector('.form-control');
              document.querySelector('.btn-success').addEventListener('click', (e) => {
                let n = parseInt(pole.value);
                let parent = document.querySelectorAll('.list-group-item')[n-1];
                let img = document.createElement('img');
                img.src = 'https://placehold.co/50x50';
                parent.append(img);
                // img.style.float = 'right';
                parent.classList.add('d-flex', 'justify-content-between', 'align-items-center');
              });
 
        });
 
    </script>
</head>
<body>
    <div class="container my-4">
        <div class="col-lg-6 col-md-6">
            <input type="text" class="form-control" id="input" placeholder="въведете, позиция на която да се вмъкне изображение">
            <input type="button" class="btn btn-success add" id="add" value="Вмъкни">
            <ul class="list-group table-of-contents mt-4">
              <li class="list-group-item "><a href="#navbar" class="text-decoration-none">Navbar </a></li>
              <li class="list-group-item bg-info "><a href="#buttons" class="text-decoration-none text-white ">Buttons </a></li>
              <li class="list-group-item bg-warning "><a href="#typography" class="text-decoration-none text-white">Typography </a></li>
              <li class="list-group-item "><a href="#tables" class="text-decoration-none">Tables </a></li>
              <li class="list-group-item bg-danger"><a href="#forms" class="text-decoration-none text-white">Forms </a></li>
            </ul>
        </div>
    </div>
 
</body>
</html>
