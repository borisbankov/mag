<html lang="en"><head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    
    <script>
        document.addEventListener('DOMContentLoaded', function(){
           let btns = document.querySelectorAll('.btn:not(.btn-danger)');
           let pole = document.querySelector('.form-control');	
           btns.forEach(item => {
           		item.addEventListener('click', (e) => {
           			pole.value = pole.value + e.target.value;
           		});
           });

           document.querySelector('.btn-danger').addEventListener('click', (e) => {
           		pole.value = eval(pole.value.replace('x', '*'));
           });

        });
    </script>
 
    <style>
        .btn{
            padding:4px 24px;
        }
        #result{
            width:245px;
            margin-left:15px;
            margin-top:15px;
            margin-bottom:10px;
        }
    </style>
</head>
    <body>
        <div class="container">
            <div class="row">
                <input type="text" class="form-control" value="" id="result" data-operation="" data-total="" data-current="">
                <p>&nbsp;</p>
            </div>
            <div class="row">
                <div class="form-group col-lg-12">
                    <input type="button" class="btn btn-default" value="7">
                    <input type="button" class="btn btn-default" value="8">
                    <input type="button" class="btn btn-default" value="9">
                    <input type="button" class="btn btn-primary" value="/">
                </div>
                <div class="form-group col-lg-12">
                    <input type="button" class="btn btn-default" value="4">
                    <input type="button" class="btn btn-default" value="5">
                    <input type="button" class="btn btn-default" value="6">
                    <input type="button" class="btn btn-primary" value="x">
                </div>
                <div class="form-group col-lg-12">
                    <input type="button" class="btn btn-default" value="1">
                    <input type="button" class="btn btn-default" value="2">
                    <input type="button" class="btn btn-default" value="3">
                    <input type="button" class="btn btn-primary" value="-">
                </div>
                <div class="form-group col-lg-12">
                    <input type="button" class="btn btn-default" value="0">
                    <input type="button" class="btn btn-primary" value=".">
                    <input type="button" class="btn btn-danger" value="=">
                    <input type="button" class="btn btn-primary" value="+">
                </div>
            </div>
        </div>
 
    </body>
</html>
