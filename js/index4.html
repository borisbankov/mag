<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
           let btn = document.querySelector('.btn-primary');
           btn.addEventListener('click', (e) => {
                let table = document.createElement('table');
                let rows = parseInt(document.querySelector('#a1').value);
                let cols = parseInt(document.querySelector('#b1').value);

                // let html = '<table class="table table-bordered">';
                // for(let i = 0; i < rows; i++){
                //     html = html + '<tr>';
                //     for(let j = 0; j < cols; j++){
                //         html = html + '<td>' + (i + 1) + '.' + (j + 1) + '</td>';
                //     }
                //     html = html + '</tr>';
                // }
                // html = html + '</table>';
                // document.querySelector('#table-container').innerHTML = html;

                for(let i = 0; i < rows; i++){
                    let tr = document.createElement('tr');
                    for(let j = 0; j < cols; j++){
                        let td = document.createElement('td');
                        td.innerText = (i + 1) + '.' + (j + 1); 
                        tr.append(td);
                    }
                    table.append(tr);
                }
                table.classList.add('table', 'table-bordered'); 
                document.querySelector('#table-container').append(table);
                // console.log(table);
           });

           let del = document.querySelector('.btn-danger');
           del.addEventListener('click', (e) => {
                let table = document.querySelector('table');
                let rows = parseInt(document.querySelector('#a1').value);
                let cols = parseInt(document.querySelector('#b1').value);

                document.querySelectorAll('tr')[rows - 1]?.remove();
                document.querySelectorAll('td:nth-of-type(' + cols + ')').forEach(item => {
                    item?.remove();
                });

           });

        });
  </script>
 
</head>
<body>
 
    <div class="container">
        <div class="row">
            <div class="col form-group mx-3">
              <label for="a1">Редове</label>
              <input type="text" class="form-control" id="a1" placeholder="Редове">
            </div>
            <div class="col form-group mx-3">
              <label for="b1">Колoни</label>
              <input type="text" class="form-control" id="b1" placeholder="Колони">
            </div>
        </div>

        <div class="row">
            <div class="form-group mx-3">
                <button type="button" class="btn btn-primary">Създай</button>
                <button type="button" class="btn btn-danger">Изтрий</button>
            </div>
        </div>
        <div class="row" id="table-container">
 
        </div>
    </div>
 
 
</body>
</html>
